<!doctype html>
<html lang="en" ng-app="runnerdApp">
<head>
 <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

  <title>LariLari</title>
  <link rel="stylesheet" href="css/topcoat-mobile-light.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/grid.min.css">
  
<!-- JavaScript -->
  <!--<script src="lib/jquery/jquery-1.10.2.min.js"></script>-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 
  <!--<script src="lib/angular/angular.js"></script>-->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
  
  <!--<script src="lib/angular/angular-route.js"></script>-->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.js"></script>

  <!--<script src="lib/angular/angular-cookies.js"></script>-->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-cookies.js"></script>

  <script src="lib/angular-local-storage.js"></script>
  <script src="lib/angular-facebook.js"></script>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=geometry&sensor=false"></script>
  
  
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="lib/v3_epoly.js"></script>
  <script src="lib/script.js"></script>
  
  
</head>
<body>
        
  <div class="topcoat-navigation-bar">
      <div class="topcoat-navigation-bar__item left quarter">
          <a id="slide-menu-button" class="topcoat-icon-button--quiet slide-menu-button">
              <span class="topcoat-icon topcoat-icon--menu-stack"></span>
          </a>
      </div>
      <div class="topcoat-navigation-bar__item center half">
          <h1 class="topcoat-navigation-bar__title">LariLari</h1>
      </div>
      <div class="topcoat-navigation-bar__item right quarter">
          <a class="topcoat-icon-button--quiet">
              <span class="topcoat-icon topcoat-icon--edit"></span>
          </a>
      </div>
  </div>
  <nav class="side-nav">
    <div class="topcoat-list__container side-nav__list__container">
        <ul class="topcoat-list side-nav__list">
            <li class="topcoat-list__item side-nav__list__item" ng-click="go('/run')" ><a href="#/run" class="side-nav__button">Map and Ticker</a></li>
            <li class="topcoat-list__item side-nav__list__item" ng-click="go('/wiki')" ><a href="#/wiki" class="side-nav__button">Race Wiki</a></li>
            <li class="topcoat-list__item side-nav__list__item" ng-click="go('/heartrate')" ><a href="#/heartrate" class="side-nav__button">Heart Rate</a></li>
            <li class="topcoat-list__item side-nav__list__item" ng-click="go('/simrace')"><a href="#/simrace" class="side-nav__button">Simulate Race</a></li>
            <li class="topcoat-list__item side-nav__list__item" ng-click="go('/meetpoint')"><a href="#/meetpoint" class="side-nav__button">Meet Point</a></li>
            <li class="topcoat-list__item side-nav__list__item" ng-click="go('/connect')"><a href="#/connect" class="side-nav__button">Social Connect</a></li>
        </ul>
    </div>
  </nav>

  
  <div id="wrapper" class="main-content clearfix">  
      <div ng-view></div>
  </div>

  
</body>
</html>
